<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Africa Form</title>
</head>

<body>
    <br>
    <h1 id="name">Learn highly sought after skills without hassle.</h1>
    <br>
    <h2>
        Click here to visit my <a href="index.html">Home Page</a>
    </h2>

    <h2>
        Signup
    </h2>
    <h3>Take the next steps to apply at AltSchool Africa
    </h3>
    <h4>Already an AltScholar? 

        <a href="index.html"></a>Signup</a>
    </h4>
    <br>
    <form>

        <div>
            <span>
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" placeholder="First Name">
            </span>
            <span>
                <label for="email">Last Name</label>
                <input type="email" name="email" id="email" placeholder="Last Name">
            </span>
        </div>

        <br>
        <div>
            <span>
                <label for="email">Email</label>
                <input type="email" name="name" id="name" placeholder="Email">
            </span>
            <span>
                <label for="email">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </span>
        </div>

        <br>
        <div>
            <span>
                <label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB" placeholder="Date of Birth">
            </span>
            <span>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number">
            </span>
        </div>

        <br>
        <div>
            <span>
                <label for="DOB">Country of Residence</label>
                <input type="text" name="countryOfResidence" id="countryOfResidence" placeholder="Country of Residence">
            </span>
            <span>
                <label for="phone">State of Residence</label>
                <input type="text" name="stateOfResidence" id="stateOfResidence" placeholder="State of Residence">
            </span>
        </div>

        <br>
        <div>
            <label for="DOB">Password</label>
            <span>

                <input type="password" name="password" id="password" placeholder="Password">
            </span>
            <span>
                <label for="phone">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </span>
        </div>

        <br>
        <div>

            <label for="DOB">How did you hear about us?</label>
            <br>
            <div>
                <input type="password" name="password" id="password"
                    placeholder="Optional: Let us know how you found us">
            </div>
            <br>
            <button type="submit">Signup</button>

        </div>
    </form>
</body>

</html>
